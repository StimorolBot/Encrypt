<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/style.css">
    <title>Encrypt</title>
</head>
<body>
    <div class="wrapper">
        <form class="encrypt__form" method="post" action="/encrypt-file" enctype="multipart/form-data">
            <input class="encrypt__form-input file-input" type="file" name="encrypt-file" required>
            <input class="encrypt__form-input" type="password" name="password" required>
            <button class="encrypt__form-btn" type="submit">Зашифровать</button>
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
